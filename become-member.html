<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become a Member - United Hands</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 30px;
    }
    form {
      background: rgb(139, 233, 233);
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkslategray;
    }
  </style>
</head>
<body>
  <h2>Membership Registration</h2>
  <form id="memberForm">
    <label>Full Name</label>
    <input type="text" id="name" required />

    <label>Phone Number</label>
    <input type="text" id="phone" required />

    <label>Email</label>
    <input type="email" id="email" />

    <label>Home Address</label>
    <input type="text" id="address" />

    <label>Next of Kin</label>
    <input type="text" id="nextOfKin" />

    <label>Next of Kin Phone Number</label>
    <input type="text" id="nextOfKinPhone" />

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('memberForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        nextOfKin: document.getElementById('nextOfKin').value,
        nextOfKinPhone: document.getElementById('nextOfKinPhone').value
      };

      try {
        const res = await fetch('http://localhost:3001/api/registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || 'Registration submitted!');
        document.getElementById('memberForm').reset();
      } catch (err) {
        alert('Failed to submit. Please try again.');
      }
    });

    fetch('http://localhost:3001/api/registration', {

  </script>
</body>
</html>
